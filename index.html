<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance system
    </title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Black+Ops+One&family=Brawler:wght@400;700&family=Calligraffitti&family=Carter+One&family=DM+Serif+Display&family=Dancing+Script:wght@600&family=Lobster&family=Lobster+Two:wght@400;700&family=Montserrat:wght@200;300;400;500;600;700;800;900&family=Nunito:wght@200;300;400;600;700;800;900;1000&family=Rubik+Dirt&family=Sail&family=Suranna&family=Trade+Winds&display=swap" rel="stylesheet">    <link rel="shortcut icon" href="./img/me.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    
    <script src="js/aos.js"></script>
  </head>
  <body >
    <script>
      AOS.init();
    </script>
    <h1 class="text-center" style="color: #1AA2B8;">Attendance system</h1>
    <div class="total d-flex flex-column my-5 mx-5 justify-content-center">
      <label for="name" style="color: #1AA2B8;">Name</label>
      <input  type="text" id="name" oninput="regexName()" class="form-control"  placeholder="Enter the name first capital letter">
      <p class="alert alert-danger d-none" id="vaildName">Invalid Pattern</p>
      <br>

      <label for="email" style="color: #1AA2B8;">Email</label>
      <input type="email" id="email" class="form-control" oninput="regexEmail()" placeholder="example@example.com">
      <p class="alert alert-danger d-none" id="vaildEmail">Invalid Pattern</p>
      <br>

      <label for="number" style="color: #1AA2B8;">Number</label>
      <input type="number" id="number" class="form-control" oninput="regexNumber()" placeholder="Enter the 11-digit number">
      <p class="alert alert-danger d-none" id="vaildNumber">Invalid Pattern</p><br>


      <button id="submit" class="mt-3 btn" onclick ="add()">Add</button>
      <button id="update" class="mt-3 btn d-none" onclick="updateTable()">Update</button>
    </div>
    <input oninput="searchfn()" style="background-color: #24353f;" type="search" placeholder="search" id="search" class="w-75 mx-auto d-block form-control my-4">

    <div>
      <table class="table">
        <thead>
          <tr id="title">
            <th style="color: #1aa2b8;">Index:</th>
            <th style="color: #1aa2b8;">Name:</th>
            <th style="color: #1aa2b8;">Email:</th>
            <th style="color: #1aa2b8;">Number:</th>
            <th style="color: #1aa2b8;">Update:</th>
            <th style="color: #1aa2b8;">Delete</th>
          </tr>
        </thead>


        <tbody id="explan">
        
        </tbody>







      </table>
    </div>












    <script src="./js/bootstrap.bundle.js"></script>
    <script src="js/index.js"></script>
    </body>
    </html>
